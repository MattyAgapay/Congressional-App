<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#456492" />
  <meta name="color-scheme" content="light only" />
  <title>Fishline Futures — Hawaiʻi Reef Stewardship Simulator</title>

  <!-- Primary Styles -->
  <link rel="stylesheet" href="./assets/style.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Google Material Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />

  <link rel="icon" href="media/pfpEX.png" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" role="navigation" aria-label="Main">
    <header class="sidebar-header">
      <a href="#" class="avatar-logo" aria-label="Profile">
        <img src="media/pfpEX.png" alt="avatar" class="profile-photo" />
      </a>
      <button
        class="toggler sidebar-toggler"
        type="button"
        aria-label="Toggle sidebar"
      >
        <span class="material-symbols-outlined" aria-hidden="true">chevron_left</span>
      </button>
    </header>

    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined" aria-hidden="true">id_card</span>
            <span class="nav-label">Profile</span>
          </a>
          <span class="nav-tooltip">Profile</span>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined" aria-hidden="true">analytics</span>
            <span class="nav-label">Player Stats</span>
          </a>
          <span class="nav-tooltip">Player Stats</span>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined" aria-hidden="true">surfing</span>
            <span class="nav-label">Reefs</span>
          </a>
          <span class="nav-tooltip">Reefs</span>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="openDex">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            <span class="nav-label">Encyclopedia</span>
          </a>
          <span class="nav-tooltip">Encyclopedia</span>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined" aria-hidden="true">settings</span>
            <span class="nav-label">Settings</span>
          </a>
          <span class="nav-tooltip">Settings</span>
        </li>
      </ul>
      <ul class="nav-list secondary-nav"></ul>
    </nav>
  </aside>

  <!-- Map -->
  <main id="main-map" aria-label="Hawaiʻi Reef Map"></main>

  <!-- Decisions / Dilemma Panel -->
  <section id="dilemma-panel" aria-live="polite" aria-atomic="true"></section>

  <noscript>
    <div style="padding:12px;background:#fff3cd;border:1px solid #ffeeba;margin:12px;border-radius:8px;">
      This app requires JavaScript to run. Please enable JavaScript and reload.
    </div>
  </noscript>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- UI helpers (sidebar, toast, etc.) -->
  <script src="./scripts/script.js" defer></script>

  <!-- Map + dilemmas + game logic -->
  <script src="./scripts/OahuMap.js" defer></script>
</body>
</html>
